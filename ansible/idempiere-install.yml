---
# idempiere-install.yml
# Ansible playbook for iDempiere installation on NixOS
# Based on: https://wiki.idempiere.org/en/Installing_from_Installers
# Uses .deb artifacts and sed-based config from Debian installer
#
# Prerequisites:
#   1. NixOS configured with idempiere-prerequisites.nix and rebuilt
#   2. PostgreSQL service running
#
# Usage:
#   ansible-playbook -i inventory.ini idempiere-install.yml -e "import_database=true"
#
# After this playbook completes:
#   1. Add idempiere-service.nix to your configuration.nix imports
#   2. Run: sudo nixos-rebuild switch

- name: Install iDempiere ERP on NixOS
  hosts: idempiere_servers
  become: true
  vars_files:
    - vars/idempiere.yml

  tasks:
    #########################################################################
    # Pre-flight checks
    #########################################################################
    - name: Verify PostgreSQL is running
      ansible.builtin.systemd:
        name: postgresql
        state: started
      register: postgres_status

    - name: Verify Java is available
      ansible.builtin.command: java -version
      register: java_version
      changed_when: false

    - name: Display Java version
      ansible.builtin.debug:
        msg: "{{ java_version.stderr_lines }}"

    #########################################################################
    # Read database credentials from .pgpass (created by NixOS)
    # Format: hostname:port:database:username:password
    #########################################################################
    - name: Read database credentials from .pgpass
      ansible.builtin.set_fact:
        _pgpass_parts: "{{ lookup('file', '/home/' + idempiere_user + '/.pgpass').split(':') }}"

    - name: Set database variables from .pgpass
      ansible.builtin.set_fact:
        db_host: "{{ _pgpass_parts[0] }}"
        db_port: "{{ _pgpass_parts[1] | int }}"
        db_name: "{{ _pgpass_parts[2] }}"
        db_user: "{{ _pgpass_parts[3] }}"
        db_password: "{{ _pgpass_parts[4] }}"

    #########################################################################
    # Set PostgreSQL password
    #########################################################################
    - name: Set postgres user password
      become_user: postgres
      ansible.builtin.command: >
        psql -c "ALTER USER postgres PASSWORD '{{ db_admin_password }}';"
      changed_when: true
      no_log: true

    #########################################################################
    # Download and extract iDempiere
    #########################################################################
    - name: Check if iDempiere is already extracted
      ansible.builtin.stat:
        path: "{{ idempiere_install_dir }}/idempiere-server.sh"
      register: idempiere_extracted

    - name: Create download directory
      ansible.builtin.file:
        path: "{{ idempiere_download_dir }}"
        state: directory
        owner: "{{ idempiere_user }}"
        group: "{{ idempiere_group }}"
        mode: '0755'
      when: not idempiere_extracted.stat.exists

    - name: Check if iDempiere zip is pre-seeded in /tmp
      ansible.builtin.stat:
        path: "/tmp/idempiere-seed/{{ idempiere_zip_file }}"
      register: idempiere_seed_exists
      when: not idempiere_extracted.stat.exists

    - name: Copy pre-seeded iDempiere zip to download directory
      ansible.builtin.copy:
        src: "/tmp/idempiere-seed/{{ idempiere_zip_file }}"
        dest: "{{ idempiere_download_dir }}/{{ idempiere_zip_file }}"
        remote_src: true
        owner: "{{ idempiere_user }}"
        group: "{{ idempiere_group }}"
        mode: '0644'
      when: not idempiere_extracted.stat.exists and (idempiere_seed_exists.stat.exists | default(false))

    - name: Check if iDempiere zip exists in download directory
      ansible.builtin.stat:
        path: "{{ idempiere_download_dir }}/{{ idempiere_zip_file }}"
      register: idempiere_zip_exists
      when: not idempiere_extracted.stat.exists

    - name: Download iDempiere (this may take a while)
      ansible.builtin.get_url:
        url: "{{ idempiere_download_url }}"
        dest: "{{ idempiere_download_dir }}/{{ idempiere_zip_file }}"
        owner: "{{ idempiere_user }}"
        group: "{{ idempiere_group }}"
        mode: '0644'
        timeout: 600
      when: not idempiere_extracted.stat.exists and not (idempiere_zip_exists.stat.exists | default(false))

    - name: Extract iDempiere archive
      ansible.builtin.unarchive:
        src: "{{ idempiere_download_dir }}/{{ idempiere_zip_file }}"
        dest: "{{ idempiere_download_dir }}"
        remote_src: true
        owner: "{{ idempiere_user }}"
        group: "{{ idempiere_group }}"
      when: not idempiere_extracted.stat.exists

    - name: Move iDempiere files to install directory
      ansible.builtin.shell: |
        mv {{ idempiere_download_dir }}/idempiere.gtk.linux.x86_64/idempiere-server/* {{ idempiere_install_dir }}/
      args:
        creates: "{{ idempiere_install_dir }}/idempiere-server.sh"

    - name: Set ownership of iDempiere directory
      ansible.builtin.file:
        path: "{{ idempiere_install_dir }}"
        owner: "{{ idempiere_user }}"
        group: "{{ idempiere_group }}"
        recurse: true

    #########################################################################
    # Configure iDempiere using sed (from Debian installer init.d script)
    #########################################################################
    - name: Create idempiereEnv.properties from template
      ansible.builtin.copy:
        src: "{{ idempiere_install_dir }}/idempiereEnvTemplate.properties"
        dest: "{{ idempiere_install_dir }}/idempiereEnv.properties"
        remote_src: true
        owner: "{{ idempiere_user }}"
        group: "{{ idempiere_group }}"
        mode: '0600'

    - name: Configure IDEMPIERE_HOME
      ansible.builtin.lineinfile:
        path: "{{ idempiere_install_dir }}/idempiereEnv.properties"
        regexp: '^IDEMPIERE_HOME=.*'
        line: "IDEMPIERE_HOME={{ idempiere_install_dir }}"

    - name: Configure JAVA_HOME
      ansible.builtin.lineinfile:
        path: "{{ idempiere_install_dir }}/idempiereEnv.properties"
        regexp: '^JAVA_HOME=.*'
        line: "JAVA_HOME={{ java_home }}"

    - name: Configure ADEMPIERE_DB_PASSWORD
      ansible.builtin.lineinfile:
        path: "{{ idempiere_install_dir }}/idempiereEnv.properties"
        regexp: '^ADEMPIERE_DB_PASSWORD=.*'
        line: "ADEMPIERE_DB_PASSWORD={{ db_password }}"
      no_log: true

    - name: Configure ADEMPIERE_DB_SYSTEM
      ansible.builtin.lineinfile:
        path: "{{ idempiere_install_dir }}/idempiereEnv.properties"
        regexp: '^ADEMPIERE_DB_SYSTEM=.*'
        line: "ADEMPIERE_DB_SYSTEM={{ db_admin_password }}"
      no_log: true

    - name: Configure ADEMPIERE_WEB_PORT
      ansible.builtin.lineinfile:
        path: "{{ idempiere_install_dir }}/idempiereEnv.properties"
        regexp: '^ADEMPIERE_WEB_PORT=.*'
        line: "ADEMPIERE_WEB_PORT={{ idempiere_web_port }}"

    - name: Configure ADEMPIERE_SSL_PORT
      ansible.builtin.lineinfile:
        path: "{{ idempiere_install_dir }}/idempiereEnv.properties"
        regexp: '^ADEMPIERE_SSL_PORT=.*'
        line: "ADEMPIERE_SSL_PORT={{ idempiere_ssl_port }}"

    - name: Configure ADEMPIERE_APPS_SERVER
      ansible.builtin.lineinfile:
        path: "{{ idempiere_install_dir }}/idempiereEnv.properties"
        regexp: '^ADEMPIERE_APPS_SERVER=.*'
        line: "ADEMPIERE_APPS_SERVER=0.0.0.0"

    - name: Configure ADEMPIERE_KEYSTORE
      ansible.builtin.lineinfile:
        path: "{{ idempiere_install_dir }}/idempiereEnv.properties"
        regexp: '^ADEMPIERE_KEYSTORE=.*'
        line: "ADEMPIERE_KEYSTORE={{ idempiere_install_dir }}/keystore/myKeystore"

    #########################################################################
    # Run Silent Setup
    #########################################################################
    - name: Run silent setup
      become_user: "{{ idempiere_user }}"
      ansible.builtin.command:
        cmd: sh silent-setup-alt.sh
        chdir: "{{ idempiere_install_dir }}"
      environment:
        JAVA_HOME: "{{ java_home }}"
        IDEMPIERE_HOME: "{{ idempiere_install_dir }}"
      register: silent_setup_result

    - name: Display silent setup output
      ansible.builtin.debug:
        msg: "{{ silent_setup_result.stdout_lines }}"
      when: silent_setup_result.stdout_lines is defined

    - name: Verify silent setup succeeded (check jetty config)
      ansible.builtin.shell: |
        grep "{{ idempiere_web_port }}" {{ idempiere_install_dir }}/jettyhome/etc/jetty-http.xml
      register: jetty_check
      failed_when: jetty_check.rc != 0
      changed_when: false

    #########################################################################
    # Database Setup (only on fresh install)
    # Based on Debian installer: /etc/init.d/idempiere configure
    #########################################################################
    - name: Create adempiere database role
      become_user: postgres
      ansible.builtin.command:
        cmd: psql -c "CREATE ROLE adempiere SUPERUSER LOGIN PASSWORD '{{ db_password }}'"
      when: import_database | default(false) | bool
      register: create_role
      changed_when: "'CREATE ROLE' in create_role.stdout"
      failed_when: false  # Ignore if role already exists

    - name: Import iDempiere database
      become_user: "{{ idempiere_user }}"
      ansible.builtin.shell:
        cmd: echo "" | sh RUN_ImportIdempiere.sh
        chdir: "{{ idempiere_install_dir }}/utils"
      environment:
        JAVA_HOME: "{{ java_home }}"
        IDEMPIERE_HOME: "{{ idempiere_install_dir }}"
      when: import_database | default(false) | bool
      register: import_result

    - name: Synchronize database
      become_user: "{{ idempiere_user }}"
      ansible.builtin.command:
        cmd: sh RUN_SyncDB.sh
        chdir: "{{ idempiere_install_dir }}/utils"
      environment:
        JAVA_HOME: "{{ java_home }}"
        IDEMPIERE_HOME: "{{ idempiere_install_dir }}"
      when: import_database | default(false) | bool
      register: sync_result

    - name: Sign database version
      become_user: "{{ idempiere_user }}"
      ansible.builtin.command:
        cmd: sh sign-database-build-alt.sh
        chdir: "{{ idempiere_install_dir }}"
      environment:
        JAVA_HOME: "{{ java_home }}"
        IDEMPIERE_HOME: "{{ idempiere_install_dir }}"
      when: import_database | default(false) | bool

    - name: Set permissions on myEnvironment files
      ansible.builtin.file:
        path: "{{ idempiere_install_dir }}/utils/{{ item }}"
        mode: '0700'
      loop:
        - myEnvironment.sh
        - myEnvironment.bat
      failed_when: false  # May not exist on all platforms

    #########################################################################
    # Vilara Integration Users
    # Creates read-only and read-write users for Vilara container access
    # Credentials appended to .pgpass as single source of truth
    # See: planning/idempiere-vilara-connector.md
    #########################################################################
    - name: Generate password for idempiere_readonly user
      ansible.builtin.shell: |
        head -c 32 /dev/urandom | base64 | tr -dc 'a-zA-Z0-9' | head -c 32
      register: readonly_password_result
      changed_when: false
      when: import_database | default(false) | bool

    - name: Generate password for idempiere_readwrite user
      ansible.builtin.shell: |
        head -c 32 /dev/urandom | base64 | tr -dc 'a-zA-Z0-9' | head -c 32
      register: readwrite_password_result
      changed_when: false
      when: import_database | default(false) | bool

    - name: Set password facts
      ansible.builtin.set_fact:
        readonly_password: "{{ readonly_password_result.stdout }}"
        readwrite_password: "{{ readwrite_password_result.stdout }}"
      when: import_database | default(false) | bool

    - name: Append idempiere_readonly credentials to .pgpass
      ansible.builtin.lineinfile:
        path: "/home/{{ idempiere_user }}/.pgpass"
        line: "{{ db_host }}:{{ db_port }}:{{ db_name }}:idempiere_readonly:{{ readonly_password }}"
        owner: "{{ idempiere_user }}"
        group: "{{ idempiere_group }}"
        mode: '0600'
      when: import_database | default(false) | bool
      no_log: true

    - name: Append idempiere_readwrite credentials to .pgpass
      ansible.builtin.lineinfile:
        path: "/home/{{ idempiere_user }}/.pgpass"
        line: "{{ db_host }}:{{ db_port }}:{{ db_name }}:idempiere_readwrite:{{ readwrite_password }}"
        owner: "{{ idempiere_user }}"
        group: "{{ idempiere_group }}"
        mode: '0600'
      when: import_database | default(false) | bool
      no_log: true

    - name: Create idempiere_readonly role
      become_user: postgres
      ansible.builtin.command:
        cmd: psql -d {{ db_name }} -c "CREATE ROLE idempiere_readonly LOGIN PASSWORD '{{ readonly_password }}'"
      when: import_database | default(false) | bool
      register: create_readonly_role
      changed_when: "'CREATE ROLE' in create_readonly_role.stdout"
      failed_when: false
      no_log: true

    - name: Create idempiere_readwrite role
      become_user: postgres
      ansible.builtin.command:
        cmd: psql -d {{ db_name }} -c "CREATE ROLE idempiere_readwrite LOGIN PASSWORD '{{ readwrite_password }}'"
      when: import_database | default(false) | bool
      register: create_readwrite_role
      changed_when: "'CREATE ROLE' in create_readwrite_role.stdout"
      failed_when: false
      no_log: true

    - name: Grant read-only permissions to idempiere_readonly
      become_user: postgres
      ansible.builtin.command:
        cmd: psql -d {{ db_name }} -c "{{ item }}"
      loop:
        - "GRANT USAGE ON SCHEMA adempiere TO idempiere_readonly"
        - "GRANT SELECT ON ALL TABLES IN SCHEMA adempiere TO idempiere_readonly"
        - "ALTER DEFAULT PRIVILEGES IN SCHEMA adempiere GRANT SELECT ON TABLES TO idempiere_readonly"
      when: import_database | default(false) | bool
      failed_when: false

    - name: Grant read-write permissions to idempiere_readwrite
      become_user: postgres
      ansible.builtin.command:
        cmd: psql -d {{ db_name }} -c "{{ item }}"
      loop:
        - "GRANT USAGE ON SCHEMA adempiere TO idempiere_readwrite"
        - "GRANT SELECT, INSERT, UPDATE, DELETE ON ALL TABLES IN SCHEMA adempiere TO idempiere_readwrite"
        - "ALTER DEFAULT PRIVILEGES IN SCHEMA adempiere GRANT SELECT, INSERT, UPDATE, DELETE ON TABLES TO idempiere_readwrite"
        - "GRANT USAGE, SELECT ON ALL SEQUENCES IN SCHEMA adempiere TO idempiere_readwrite"
        - "ALTER DEFAULT PRIVILEGES IN SCHEMA adempiere GRANT USAGE, SELECT ON SEQUENCES TO idempiere_readwrite"
      when: import_database | default(false) | bool
      failed_when: false

    - name: Display Vilara integration users created
      ansible.builtin.debug:
        msg:
          - "Vilara integration users created successfully"
          - "Credentials stored in /home/{{ idempiere_user }}/.pgpass"
          - "Users: idempiere_readonly, idempiere_readwrite"
      when: import_database | default(false) | bool

    #########################################################################
    # Install REST API Plugin
    # https://github.com/bxservice/idempiere-rest
    # https://bxservice.github.io/idempiere-rest-docs/
    #########################################################################
    - name: Install REST API plugin
      become_user: "{{ idempiere_user }}"
      ansible.builtin.command:
        cmd: bash update-prd.sh {{ rest_plugin_p2_url }} {{ rest_plugin_feature }}
        chdir: "{{ idempiere_install_dir }}"
      environment:
        JAVA_HOME: "{{ java_home }}"
        IDEMPIERE_HOME: "{{ idempiere_install_dir }}"
      when: install_rest_plugin | default(true) | bool
      register: rest_plugin_result

    - name: Display REST plugin installation output
      ansible.builtin.debug:
        msg: "{{ rest_plugin_result.stdout_lines }}"
      when:
        - install_rest_plugin | default(true) | bool
        - rest_plugin_result.stdout_lines is defined

    #########################################################################
    # Verify Installation
    #########################################################################
    - name: Verify database connection
      become_user: "{{ idempiere_user }}"
      ansible.builtin.command:
        cmd: psql -d {{ db_name }} -U {{ db_user }} -h {{ db_host }} -p {{ db_port }} -c ''
      when: import_database | default(false) | bool
      register: db_connection
      failed_when: db_connection.rc != 0

    - name: Verify database imported correctly
      become_user: "{{ idempiere_user }}"
      ansible.builtin.shell: |
        psql -d {{ db_name }} -U {{ db_user }} -h {{ db_host }} -p {{ db_port }} -c 'select count(*) from ad_system' | grep '1$'
      when: import_database | default(false) | bool
      register: db_verify
      failed_when: db_verify.rc != 0

    #########################################################################
    # Vilara Remote Access (cross-container)
    # Enabled by: VILARA_REMOTE_ACCESS=true -> vilara_remote_access=true
    # Creates NixOS overlay module for remote PostgreSQL access
    # See: planning/idempiere-vilara-connector.md
    #########################################################################
    - name: Get container IP address for remote access
      ansible.builtin.shell: |
        ip -4 addr show eth0 | grep -oP '(?<=inet\s)\d+(\.\d+){3}'
      register: container_ip_result
      changed_when: false
      when: vilara_remote_access | default(false) | bool

    - name: Set container IP fact
      ansible.builtin.set_fact:
        container_ip: "{{ container_ip_result.stdout }}"
      when: vilara_remote_access | default(false) | bool

    - name: Display remote access configuration
      ansible.builtin.debug:
        msg:
          - "Configuring Vilara remote access..."
          - "Container IP: {{ container_ip }}"
      when: vilara_remote_access | default(false) | bool

    - name: Deploy remote access NixOS overlay
      ansible.builtin.template:
        src: idempiere-remote-access.nix.j2
        dest: "{{ playbook_dir }}/../idempiere-remote-access.nix"
        mode: '0644'
      when: vilara_remote_access | default(false) | bool

    - name: Check if remote access already in configuration.nix
      ansible.builtin.shell: |
        grep -q "idempiere-remote-access.nix" /etc/nixos/configuration.nix
      register: remote_access_check
      failed_when: false
      changed_when: false
      when: vilara_remote_access | default(false) | bool

    - name: Add remote access overlay to configuration.nix
      ansible.builtin.lineinfile:
        path: /etc/nixos/configuration.nix
        insertafter: 'idempiere-prerequisites.nix'
        line: "    {{ playbook_dir }}/../idempiere-remote-access.nix"
      when:
        - vilara_remote_access | default(false) | bool
        - remote_access_check.rc != 0

    - name: Rebuild NixOS with remote access configuration
      ansible.builtin.command:
        cmd: sudo nixos-rebuild switch
      when:
        - vilara_remote_access | default(false) | bool
        - remote_access_check.rc != 0
      register: rebuild_result

    - name: Display remote access complete
      ansible.builtin.debug:
        msg:
          - "Vilara remote access configured successfully"
          - "PostgreSQL listening on: {{ container_ip }}:{{ db_port }}"
          - "Credentials in: /home/{{ idempiere_user }}/.pgpass"
      when: vilara_remote_access | default(false) | bool

    #########################################################################
    # Create initial database backup
    # Creates a clean backup before any modifications are made
    # Backup stored in: /opt/idempiere-server/data/ExpDat<timestamp>.jar
    #########################################################################
    - name: Create initial database backup
      become_user: "{{ idempiere_user }}"
      ansible.builtin.command:
        cmd: sh RUN_DBExport.sh
        chdir: "{{ idempiere_install_dir }}/utils"
      environment:
        JAVA_HOME: "{{ java_home }}"
        IDEMPIERE_HOME: "{{ idempiere_install_dir }}"
      when: import_database | default(false) | bool
      register: backup_result

    - name: Display backup output
      ansible.builtin.debug:
        msg: "{{ backup_result.stdout_lines }}"
      when:
        - import_database | default(false) | bool
        - backup_result.stdout_lines is defined

    - name: Find backup file
      ansible.builtin.find:
        paths: "{{ idempiere_install_dir }}/data"
        patterns: "ExpDat*.jar"
      register: backup_files
      when: import_database | default(false) | bool

    - name: Display backup location
      ansible.builtin.debug:
        msg:
          - "Initial database backup created successfully"
          - "Backup file: {{ backup_files.files | map(attribute='path') | list | last }}"
      when:
        - import_database | default(false) | bool
        - backup_files.files | length > 0

    #########################################################################
    # Installation complete - next steps
    #########################################################################
    - name: Display next steps
      ansible.builtin.debug:
        msg:
          - "=============================================="
          - "iDempiere installation complete!"
          - "=============================================="
          - ""
          - "Next steps:"
          - "  1. Add idempiere-service.nix to your configuration.nix:"
          - "     imports = ["
          - "       ./idempiere-prerequisites.nix"
          - "       ./idempiere-service.nix"
          - "     ];"
          - ""
          - "  2. Rebuild NixOS:"
          - "     sudo nixos-rebuild switch"
          - ""
          - "  3. Access iDempiere at:"
          - "     Web UI: http://{{ ansible_host }}:{{ idempiere_web_port }}/webui/"
          - "     REST API: http://{{ ansible_host }}:{{ idempiere_web_port }}/api/v1/"
          - ""
          - "  4. Default login: GardenAdmin / GardenAdmin"
          - ""
          - "  5. REST API Documentation:"
          - "     https://bxservice.github.io/idempiere-rest-docs/"
          - "=============================================="
